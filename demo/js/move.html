<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8">
<title>运动框架回到顶部</title>
</head>
<style>
 *{ margin: 0; padding: 0;}	
 body{ 
  height: 3000px;
 }
 #div1{ 
 	color: #fff; font-size: .9rem;
    position: fixed;
    right: 50px; bottom: 30px;
    width: 20px; height: 50px;
    text-align: center; line-height: 15px;
    border: 1px solid #f50;
    border-radius: 20px;
    box-sizing: border-box;
    background: linear-gradient(to top,#f60 20%,#f98 80%);
    cursor: pointer;

 }
</style>
<body>
<div id="div1">回顶部</div>
<script>
  window.onload = function(){ 

  	var oDiv = document.getElementById('div1');
  	var iTimer = null; 
       var sumTime = 3000; //持续时间
  	oDiv.onclick = function(){ 
         var _Top = document.body.scrollTop; //要运动的距离
  	  var startTime = new Date().getTime();  //点击时候的时间
        iTimer = setInterval(function(){ 
          var currentTime = new Date().getTime();  //当前的时间
          var initial = currentTime - startTime;
          if(initial > sumTime){ 
             initial = sumTime;
             clearInterval(iTimer);
          }
          document.body.scrollTop = _Top - _Top *( initial/sumTime );
          console.log(initial)
        },16);

  	};

  };
</script>
</body>
</html>
